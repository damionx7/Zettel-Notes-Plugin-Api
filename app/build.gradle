plugins {
    id 'com.android.library'
    id 'maven-publish'
}

def appVersion = 8

android {
    namespace "org.eu.thedoc.zettelnotes.interfaces"
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode appVersion
        versionName "${appVersion}"
        resValue "string", "api_version", "\"${appVersion}\""
        buildConfigField("String", "API_VERSION", "\"${appVersion}\"")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            //disable proguard for plugin system to work
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles "consumer-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    publishing {
        multipleVariants {
            includeBuildTypeValues('release')
        }
    }

}

dependencies {
    api "androidx.appcompat:appcompat:1.6.1"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.damionx7'
                artifactId = 'Zettel-Notes-Plugin-Api'
                version = "${appVersion}"

                afterEvaluate {
                    from components.default
                }
            }
        }
    }
}
